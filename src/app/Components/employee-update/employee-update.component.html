<form *ngIf="employee" class="employee-form">
    <h2 class="form-title">Update Employee Details</h2>
  
    <div class="form-group">
      <label for="name">Name</label>
      <input 
        type="text" 
        id="name" 
        class="form-control" 
        [(ngModel)]="employee.name"
        name="name"
        [readonly]="!canEdit()"
        required
      />
    </div>
  
    <div class="form-group">
      <label for="userName">Username</label>
      <input 
        type="text" 
        id="userName" 
        class="form-control" 
        [(ngModel)]="employee.userName"
        name="userName" 
        readonly
        required
      />
    </div>
  
    <div class="form-group">
      <label for="department">Department</label>
      <input 
        type="text" 
        id="department" 
        class="form-control" 
        [(ngModel)]="employee.department"
        name="department"
        [readonly]="!canEdit()"
        required
      />
    </div>
  
    <div class="form-group">
      <label for="position">Position</label>
      <input 
        type="text" 
        id="position" 
        class="form-control" 
        [(ngModel)]="employee.position"
        name="position"
        [readonly]="!canEdit()"
        required
      />
    </div>
  
    <div class="form-group">
      <label for="salary">Salary</label>
      <input 
        type="number" 
        id="salary" 
        class="form-control" 
        [(ngModel)]="employee.salary"
        name="salary"
        [readonly]="!canEdit()"
        required
      />
    </div>
  
    <button 
      type="button" 
      class="btn btn-primary" 
      (click)="updateEmployee()" 
      *ngIf="canEdit()"
    >
      Update Employee
    </button>
  </form>
